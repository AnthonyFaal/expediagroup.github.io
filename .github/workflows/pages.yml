name: GitHub Pages

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  gh-pages-test-build:
    if: github.event_name != 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Test Build
        run: |
          npm ci
          npm run build
  gh-pages-release:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.GH_PAGES_DEPLOY }}
      - name: Release to GitHub Pages
        env:
          USE_SSH: true
          GIT_USER: git
          GH_READ_PUBLIC_REPOS_TOKEN: ${{ secrets.GH_READ_PUBLIC_REPOS_TOKEN }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "gh-actions"
          echo "Installing Node.js modules"
          npm ci
          echo "Building and pushing json with repositories data"
          npm run build-repo-data
          git add static/repos.json
          git commit -m "Updated repos.json"
          git push
          echo "Building and deploying GitHub pages"
          npm run deploy
